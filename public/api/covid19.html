<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Cases Worldwide</title>
</head>
<body>
    <div class="content-wrap">
        
        <div class="jumbotron"> 
            <div class="container">
            
              <h2 class="display-4">Corona Worldwide</h2>
                <p class="lead"> 

                    <h3>Latest Stats</h3>
                    
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Total Cases</th>
                            <th scope="col">Active Cases</th>
                            <th scope="col">Total Deaths</th>
                            <th scope="col">Todays Deaths</th>
                            <th scope="col">Total Recovered</th>
                            <th scope="col">Todays Recovered</th>
                            <th scope="col">Critial Condition</th>
                            <th scope="col">Total Population</th>
                            <th scope="col">Countries Affected</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><ul id="cases" style="padding-inline-start: 0px;"></ul></td>
                            <td><ul id="active" style="padding-inline-start: 0px;"></td>
                            <td><ul id="deaths" style="padding-inline-start: 0px;"></td>
                            <td><ul id="todayDeaths" style="padding-inline-start: 0px;"></td>
                            <td><ul id="recovered" style="padding-inline-start: 0px;"></td>
                            <td><ul id="todayRecovered" style="padding-inline-start: 0px;"></td>
                            <td><ul id="critical" style="padding-inline-start: 0px;"></td>
                            <td><ul id="population" style="padding-inline-start: 0px;"></td>
                            <td><ul id="affectedCountries" style="padding-inline-start: 0px;"></td>

                          </tr>
                          
                        </tbody>
                      </table>


            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
            <script>
                $(document).ready(function() {    
                    async function worldwideCovid(){
                        const res = await fetch('https://disease.sh/v3/covid-19/all'); 
                        const json = await res.json();

                        $('#cases').text(json.cases);
                        $('#active').text(json.active);
                        $('#deaths').text(json.deaths);
                        $('#todayDeaths').text(json.todayDeaths);
                        $('#recovered').text(json.recovered);
                        $('#todayRecovered').text(json.todayRecovered);
                        $('#critical').text(json.critical);
                        $('#population').text(json.population);
                        $('#affectedCountries').text(json.affectedCountries);                      
                    }
                  worldwideCovid(); 
                });
            </script>



  
</body>
</html>
