<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Side</title>
</head>
<body>
    <h2>Chat Side</h2>


    <div>
        <form action="" id="chatForm">
            <input type="text" name="text-input" id="textInput" placeholder="Type here">
            <button type="submit">Send</button>
        </form>
    </div>
    
    <!-- Socket scripts -->
    <!-- Allows access to frontend Library-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Allows acces to IO methods and more-->
    <script src="chat.js"></script>
</body>
</html>
