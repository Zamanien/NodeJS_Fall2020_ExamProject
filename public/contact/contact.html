<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="contact.css" media="screen"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<!--The navigation bar - Loaded from 'navbar.html'-->
<div id="navbar-fragment"></div>



    <div>
        
        <br><h1>Contact</h1>
        
        <form method="POST" action="/send">
            
            <label class="align-content-center" for="email">Email: </label> <br>
            <input class="center-blok" type="email" id="email" placeholder="Email" name="email" required> <br><br>
            <label class="align-content-center" for="email">Name: </label><br>
            <input class="center-blok" type="text" id="email" placeholder="Name" name="name" required> <br><br>
            <label class="align-content-center" for="subject">Subject: </label><br>
            <input class="center-blok" type="text" id="subject" placeholder="Subject" name="subject" required><br><br>
            <label class="align-content-center" for="content">Content: </label> <br>
            <textarea cols="30" rows="10" placeholder="Content" id="content" required></textarea> <br>
            <button type="submit" class="btn btn-dark" id="contact-button">Send</button>
        </form>
    </div>
    

    

<div id="footer-fragment"></div>
<!--JQuery To load fragment scripts (amongst other)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

<!-- Function used to call on Navigation - For avoiding Boilerplate code-->
<script>
    $(document).ready(function() {
        $("#navbar-fragment").load("../fragments/navbar/navbar.html");
        $("#header-fragment").load("../fragments/header/header.html");
        $("#footer-fragment").load("../fragments/footer/footer.html");
    })
</script>
</body>
</html>
